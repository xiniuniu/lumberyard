<div class="gem-container">
    
    <!-- Defect List Tab -->
    <defect-list-page #DefectListPage
        [isJiraIntegrationEnabled]="isJiraIntegrationEnabled"
        [hidden]="showingPage !== 0" 
        [context]="context" 
        [metricApiHandler]="getMetricApiHandler()"
        [toDefectDetailsPageCallback]="toDefectDetailsPage">
    </defect-list-page>

    <!-- Defect Details Tab -->
    <defect-details-page 
        *ngIf="showingPage === 1" 
        [isJiraIntegrationEnabled]="isJiraIntegrationEnabled"
        [context]="context"
        [configurationMappings]="defectListPage.configurationMappings" 
        [toDefectListPageCallback]="toDefectListPage" 
        [defect]="showingDefect"
        (updateJiraMappings)="updateJiraMappings()">
    </defect-details-page>
</div>
