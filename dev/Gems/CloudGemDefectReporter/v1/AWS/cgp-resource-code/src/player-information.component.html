<h2 class="header">Player Information</h2>
<div *ngFor="let mapping of configurationMappings">
    <div *ngIf="mapping['category'] === 'Player Information' && playerInformation[mapping['key']]" class="row">
        <label class="col-5 affix">{{mapping['displayName']}}</label>
        <div class="col-7">
            <p>{{mapping['value']}}</p>
        </div>
    </div>
</div>
